<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interview Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: white;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #2d2d2d;
            padding: 8px;
            display: flex;
            gap: 4px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .toolbar button {
            padding: 6px 8px;
            border: 1px solid #444;
            background: #3d3d3d;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }
        
        .toolbar button:hover {
            background: #4d4d4d;
        }
        
        .toolbar button.active {
            background: #007acc;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #007acc;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #2d2d2d;
            align-self: flex-start;
            border: 1px solid #444;
        }
        
        .message .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .message .metadata {
            font-size: 10px;
            opacity: 0.6;
            font-style: italic;
            margin-top: 2px;
        }
        
        .chat-input {
            border-top: 1px solid #444;
            padding: 10px;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            border-radius: 4px;
        }
        
        .chat-input button {
            padding: 8px 16px;
            border: 1px solid #444;
            background: #007acc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background: #0086d4;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }
        
        .loading.show {
            display: block;
        }
        
        .status-bar {
            background: #2d2d2d;
            padding: 4px 8px;
            font-size: 11px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recording-indicator {
            color: #ff4444;
            display: none;
        }
        
        .recording-indicator.active {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="screenshot" title="Capture Screenshot">üì∑</button>
        <button id="debug" title="Debug Code">üêõ</button>
        <button id="recordInterviewer" title="Record Interviewer">üé§</button>
        <button id="recordInterviewee" title="Record Interviewee">üéôÔ∏è</button>
        <button id="recordBoth" title="Record Both">üéß</button>
        <button id="addRAG" title="Add Material for RAG">üìö</button>
        <button id="close" title="Close Session">‚úï</button>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div>Hello! I'm ready to assist you with your interview. Use the toolbar buttons to capture screenshots, debug code, or record audio.</div>
                <div class="timestamp" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            Processing...
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    
    <div class="status-bar">
        <span id="sessionInfo">Session Active</span>
        <span class="recording-indicator" id="recordingIndicator">‚óè Recording</span>
    </div>
    
    <script src="session-renderer.js"></script>
</body>
</html>
